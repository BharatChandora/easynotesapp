<app-alert></app-alert>
<div class="container mt bg-light border w-50 ">
    <h1 class="text-center mb-5 mt-2 ">Sign Up</h1>
    <!-- {{registrationForm.value | json}} -->
    
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="d-flex">

            <div class="mb-3 flex-fill me-2 ">

                <label for="exampleInputEmail1" class="form-label">Firstname<label class="text-danger">*</label></label>
                <input [class.is-invalid]="f['firstname'].errors?.['required'] && f['firstname'].touched" formControlName="firstname" name="firstname" type="text" class="form-control"   aria-describedby="emailHelp">
                <div class="text-danger">
                   <small *ngIf="f['firstname'].errors?.['required'] && f['firstname'].touched "> Name is required</small>
                    <small *ngIf="f['firstname'].errors?.['minlength'] && f['firstname'].touched ">Name must atleast be of 3 characters</small>
                </div>
            </div>
        
            <div class="mb-3 flex-fill">
                <label for="exampleInputEmail1" class="form-label">Lastname</label>
                <input formControlName="lastname" type="text" class="form-control"   aria-describedby="emailHelp">
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address<label class="text-danger">*</label></label>
            <input [class.is-invalid]="f['email'].errors?.['email'] && f['email'].touched && f['email'].dirty " formControlName="email" type="email" class="form-control"   aria-describedby="emailHelp">
            <div class="text-danger">
                <small *ngIf="f['email'].errors?.['required'] && f['email'].touched; else elseblock">Email Id cannot be empty</small>
                <ng-template #elseblock>
                    <small #elseblock *ngIf="f['email'].errors?.['email'] && f['email'].touched && f['email'].dirty ">Invalid email id</small>
                </ng-template>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password<label class="text-danger">*</label></label>
            <input required formControlName="password"  type="password" class="form-control"  >
            
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password<label class="text-danger">*</label></label>
            <input required [class.is-invalid]="registrationForm.errors?.['misMatch']" formControlName="confirmpassword" type="password" class="form-control"  >
            <small class="text-danger" *ngIf="registrationForm.errors?.['misMatch']">Passwords does not match</small>    
        
        </div>

        <button [disabled]="registrationForm.invalid" type="submit" class="btn btn-primary mb-2">Sign Up</button>

        
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>

</div>
